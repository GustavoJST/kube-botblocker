# This rule is not used by the project kube-botblocker itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to kube-botblocker.github.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kube-botblocker
    app.kubernetes.io/managed-by: kustomize
  name: ingressconfig-viewer-role
rules:
- apiGroups:
  - kube-botblocker.github.io
  resources:
  - ingressconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kube-botblocker.github.io
  resources:
  - ingressconfigs/status
  verbs:
  - get
