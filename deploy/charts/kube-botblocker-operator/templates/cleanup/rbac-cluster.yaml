{{- if and (not .Values.currentNamespaceOnly) .Values.cleanupJob.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kube-botblocker-operator.cleanupJob.name" . }}
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    {{- include "kube-botblocker-operator.cleanupJob.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - "networking.k8s.io"
    resources:
      - "ingresses"
    verbs:
      - patch
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kube-botblocker-operator.cleanupJob.name" . }}
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade,pre-rollback
    "helm.sh/hook-weight": "-3"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    {{- include "kube-botblocker-operator.cleanupJob.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    namespace: {{ .Release.Namespace }}
    name: {{ include "kube-botblocker-operator.cleanupJob.serviceAccountName" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "kube-botblocker-operator.cleanupJob.name" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}


